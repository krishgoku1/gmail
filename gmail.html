<script>
function menu() {
  var x = document.getElementById("navContent");
  if (x.style.display === "none") {
    x.style.display = "flex";
    x.style.flexDirection = "column"
    x.style.width="16%";
    // document.getElementsById("top1").style.marginLeft ="15px";

  } else {
    x.style.display = "none";
    x.style.width="0px";
  }
}

var modal = document.getElementById('popup');
var btn = document.getElementById("sentmail");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
    modal.style.display = "block";

}
span.onclick = function() {
    modal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
  var x=[];
  var clicks=0;
function storemail(mail_subject,mail_descrip){
  
  var temp={
    sub : mail_subject,
    des : mail_descrip
  }
  x.push(temp);
  localStorage.setItem("mail",JSON.stringify(x));
  var y = JSON.parse(localStorage.getItem("mail"));

  var para = document.createElement("td");
  para.setAttribute("id", "m21");
  var para11 = document.createElement("div");
  para11.setAttribute("id", "subj");
  var para12 = document.createElement("div");
  para12.setAttribute("id", "desc");
  var apn11 = para.appendChild(para11);
  var apn12 = para.appendChild(para12);
  var node11 = document.createTextNode(y[clicks].sub);
  apn11.appendChild(node11);
  var node12 = document.createTextNode(y[clicks].des);
  apn12.appendChild(node12);
  var element = document.getElementById("m11");
  element.appendChild(para);
  

  clicks += 1;
}
</script>
